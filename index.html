<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-light text-center">
			<h1>Anytime Is Train Time!!</h1>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Arrival Time</th>
							<th>Minutes Until Next Train</th>
						</tr>
                    </thead>
                    
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>

					<button type="submit" class="btn btn-primary" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
